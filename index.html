<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <form action="" id="form">
        <fieldset>
            <button id="button_new_note" type="submit">New Note &#43</button>
            <button id="button_save" type="submit">Save</button>
        </fieldset>
        <fieldset>
            <label class="hidden" for="note_title">Input your notes title.</label>
            <input type="text" name="note_title" id="note_title" minlength="1" maxlength="125" required>
        </fieldset>
        <fieldset>
            <label class="hidden" for="note_body">Input the body content of your note.</label>
            <textarea id="note_body" name="note_body" spellcheck ></textarea>
        </fieldset>
    </form>
</body>
</html>
